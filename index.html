	<meta charset="UTF-8">

<!-- termina font -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
					<!-- lo de arriba es para ocultar esa parte en celulares y que se vea desde tablets para arriva -->
					<img src="public/iphone.png" alt="imagen telefono" class="iphone">
					</div> 
					<div class="col s12 m7">
					<div class="row">
					<div class="signup-box">
					    <h1 class="platzigram">Platzigram</h1>
					    <form class="signup-form">
					    	<h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>	
					   			<div class="section">
					    			<a href="" class="btn btn-fb hide-on-small-only">iniciar Sesión con Facebook</a> <!-- este es para ocultar en dispositivos moviles -->
					    			<a href="" class="btn btn-fb hide-on-med-and-up">iniciar Sesión</a>
					    		</div>	
					    	<div class="divider"></div>		
					    <div class="section">  
					    	<input type="email" name="email" placeholder="Correo"></input>	
					    	<input type="text" name="name" placeholder="Nombre completo"></input>
					   		<input type="text" name="username" placeholder="Nombre de usuario"></input>
					    	<input type="password" name="pasword" placeholder="Contraseña"></input>
					    	<button class="btn waves-effect waves-ligt btn-signup" type="submit">Registrate</button>
					    </div>	
					    </form>
					    </div>
					</div>
						<div class="row">
							<div class="login-box">
								¿Tienes cuenta? <a href="/signin">Entrar</a>
							</div>
						</div>
					
						</div>
						</div>
						
					</div>
				</div>
			</div>
	
			</div>
	
		</div>
	
	</section>
	<footer class="site-footer">
	<div class="container">
		<div class="row">
			<div class="col s12 l3 center-align">
				 <!-- Dropdown Trigger -->
				  <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

				  <!-- Dropdown Structure -->
				  <ul id='dropdown1' class='dropdown-content'>
				    <li><a href="#!">Español</a></li>
				    <li><a href="#!">Ingles</a></li>
				  </ul>
			</div>
			<div class="col s12 l3 push-l6 center-align">
				® platzigram 2016 
			</div>
		</div>
	</div>
		
	</footer>
